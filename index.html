<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="makeup.css" />
  </head>
  <body style="background-color: black">
    <div class="parent container">
      <div class="card">
        <div class="card-body">
          <h1>Expense Tracker</h1>
          <form class="p-2">
            <input type="hidden" id="id" />

            <div class="mb-3 mt-5">
              <label for="amount" class="form-label">Expense Amount</label>
              <input
                type="number"
                class="form-control inpt-fld"
                id="amount"
                placeholder="Enter Expense Amount"
              />
            </div>

            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input
                type="text"
                class="form-control inpt-fld"
                id="desc"
                placeholder="Write where you spent..."
              />
            </div>

            <div class="mb-3">
              <label for="expense_type">Please select expense type:</label>
              <select id="expense_type" class="form-select inpt-fld">
                <option value="">Please choose an option</option>
                <option value="Recharge">Recharge</option>
                <option value="Movie">Movie</option>
                <option value="Game">Game</option>
                <option value="Party">Party</option>
                <option value="Game">Game</option>
                <option value="Lent Money">Lent Money</option>
                <option value="EMI">EMI</option>
                <option value="Shopping">Shopping</option>
                <option value="Personal">Personal</option>
              </select>
            </div>
            <h5>Or</h5>
            <div class="mb-3">
              <input
                type="text"
                class="form-control inpt-fld"
                id="manual_expense_type"
                placeholder="Enter manually"
                disabled
              />
            </div>

            <div class="btn-operate">
            <button
              id="add-btn"
              onclick="addEntry()"
              type="button"
              class="btn btn-success"
            >
              Make a Entry
            </button>
            <button
              id="update-btn"
              onclick="updateEntry()"
              type="button"
              class="btn btn-secondary"
            >
              Update from existing..
            </button>
        </div>
          </form>

          <table id="table" class="table table-dark table-hover">
            <thead>
              <tr>
                <th>S.No.</th>
                <th>Expense Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entry-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- COPYRIGHT SECTION -->
    <div class="copyright">
      <p>Â© 2023 Expense Traacker. All Rights Reserved. #Shubham_Upadhyay</p>
      <a type="button" href="#" class="btn btn-primary">Back to Top</a>
    </div>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
